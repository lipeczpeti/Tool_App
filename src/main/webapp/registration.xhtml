<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="https://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="layout.xhtml">
	<ui:define name="content">
		<h:form method="post">
			<p:autoUpdate/>
			<p:panelGrid columns="1" styleClass="ui-fluid center ui-noborder">
				<h2>Registration form</h2>

				<p:inputText id="username" name="username"  placeholder="User name" value="#{loginController.username}" />
				<p:password id="password" name="password" placeholder="Password" value="#{loginController.password}" />

				<p:commandButton value="Register" action="#{loginController.doRegistration}"/>
	<!--			<input type="submit" value="Login" />-->
			</p:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
</html>
