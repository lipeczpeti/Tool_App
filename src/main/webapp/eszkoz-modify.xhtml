<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="https://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="layout.xhtml">
	<ui:define name="content">

	<h:form method="post" >
		<p:autoUpdate/>
		<p:panelGrid columns="1" styleClass="ui-fluid center ui-noborder">

			<h:outputText rendered="#{eszkozUIController.hasError}" value="#{eszkozUIController.error}" styleClass="alert alert-danger" />

			<p:inputText id="marka" name="marka"  placeholder="Brand" value="#{eszkozUIController.marka}" />
			<p:inputText id="tipus" name="tipus"  placeholder="Type" value="#{eszkozUIController.tipus}" />
			<p:inputText id="leiras" name="leiras"  placeholder="Description" value="#{eszkozUIController.leiras}" />
			<p:inputText id="jelleg" name="jelleg"  placeholder="State" value="#{eszkozUIController.jelleg}" />


			<p:commandButton value="Save changes" action="#{eszkozUIController.saveChanges}"/>
<!--			<input type="submit" value="Login" />-->
		</p:panelGrid>

	</h:form>

	</ui:define>
</ui:composition>
</html>
