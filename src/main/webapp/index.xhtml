<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="https://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="layout.xhtml">
	<ui:define name="content">
<!--		<style>-->
<!--			#j_idt14:j_idt19 {-->
<!--				background-color: red;-->
<!--			}-->
<!--		</style>-->
		<h:form method="post">
			<p:autoUpdate/>
			<p:panelGrid columns="1" styleClass="ui-fluid center ui-noborder" style="background-color: #343a40 !important;">
				<h2 style="margin:0px;">Please login</h2>


				<h:outputText rendered="#{loginController.successfulRegistration}" value="Unsuccessful registration, please log in!"  style="background-color: red;" />

				<h:outputText rendered="#{loginController.unsuccessfulLogin}" value="Unsuccessful login" styleClass="alert alert-danger" />

				<p:outputLabel value="Registration complete! Please log in." styleClass="red"
							   rendered="${!empty param['registrationSuccess']}" />

				<p:outputLabel value="Login failed!" styleClass="red"
					rendered="${!empty param['error']}" />

				<p:inputText id="username" name="username"  placeholder="User name" value="#{loginController.username}" />
				<p:password id="password" name="password" placeholder="Password" value="#{loginController.password}" />

				<p:commandButton value="Login" action="#{loginController.doLogin}"/>
			</p:panelGrid>

		</h:form>

		<p:commandButton value="Registration" action="#{loginController.redirectToRegistration}" />

	</ui:define>
</ui:composition>
</html>
